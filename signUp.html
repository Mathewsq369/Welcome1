<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="myDiv">
        <h1 id="myH1">Create Account</h1>
        <label id="usernameLabel" for="username">username: </label>
        <input type="text" class="input" id="usernameInput" placeholder="Username" required>
        <br>
        <br>
        <label id="emailLabel" for="emailname">email: </label>
        <input type="email" class="input" id="emailInput" placeholder="email@gmail.com" required>
        <br>
        <br>
        <label id="newPasswordLabel" for="newPassword">Create New password: </label>
        <input type="password" id="newPasswordInput" class="input" placeholder="New Password" required>
        <br>
        <br>
        <label id="confirmPasswordLabel" for="confirmPassword">Confirm Your password: </label>
        <input type="password" id="confirmPasswordInput" class="input" placeholder="Confirm Password" required>
        <p id="error"></p>
        <br>
        <br>
        <button id="mySubmit">Sign Up</button>
        <br>
        <p id="options"><span>OR<span></p>
        <br>
        <br>
        <p id="indexLogin">Already have an account? <a href="login.html" title="signIn">login</a></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
